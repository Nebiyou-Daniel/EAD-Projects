<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Employee Mgmt System</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container-fluid card" style= "width: 40rem;">
	
	<h2 class="bg-primary text-white text-center">Employee Registration Form</h2>
	
	<form action="add" method="post">
		
 	<table class="table table-hover">
 		<tr>
 			<td>Employee's Name</td>
 			<td><input type="text" name="name"></td>
 		</tr>
 		<tr>
 			<td>Employee's Designation</td>
 			<td><input type="text" name="designation"></td>
 		</tr>
 		<tr>
			<td>Employee's Salary</td>
			<td><input type="text" name="salary"></td>
 		</tr>
 		<tr>
 			<td><input type="submit" value="Register"></td>
 			<td><input type="reset" value="Cancel"></td>
 		</tr>
 		
	</table>
	
	<a href="employeelist">Employee List</a>
 	</form>
</body>
</html>
